<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listagem de Alunos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Alunos Cadastrados</h1>
    <a th:href="@{/alunos/novo}">Cadastrar Novo Aluno</a>
    <br><br>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Matrícula</th>
                <th>Curso</th> <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="aluno : ${alunos}">
                <td th:text="${aluno.id}"></td>
                <td th:text="${aluno.nome}"></td>
                <td th:text="${aluno.email}"></td>
                <td th:text="${aluno.matricula}"></td>
                <td th:text="${aluno.curso.nome}"></td> 
                <td>
                    <a th:href="@{/alunos/excluir/{id}(id=${aluno.id})}" 
                       onclick="return confirm('Tem certeza que deseja excluir este aluno?');">
                       Remover
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/}">Voltar ao Início</a>
</body>
</html>
