<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Cadastrar Novo Aluno</h1>
    <form th:action="@{/alunos/novo}" th:object="${aluno}" method="post">
        
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}">
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color: red;">Erro Nome</span>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;">Erro Email</span>
        </div>

        <div>
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" th:field="*{matricula}">
            <span th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}" style="color: red;">Erro Matrícula</span>
        </div>

        <div>
            <label for="curso">Curso:</label>
            <select id="curso" th:field="*{curso}">
                <option value="">-- Selecione um Curso --</option>
                <option th:each="c : ${cursos}" 
                        th:value="${c.id}" 
                        th:text="${c.nome}">Nome do Curso</option>
            </select>
            <span th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}" style="color: red;">Erro Curso</span>
        </div>

        <button type="submit">Salvar Aluno</button>
    </form>
    <br>
    <a th:href="@{/alunos}">Voltar para a Lista</a> | <a th:href="@{/}">Início</a>
</body>
</html>
